    <title>IOIMACHINES –</title>
    <script>
      window.setPageTitle = function(pageTitle) {
        try {
          document.title = `IOIMACHINES – ${pageTitle}`;
        } catch (error) {
          document.title = 'IOIMACHINES – ' + (pageTitle || '');
        }
      };
      if (document.title && document.title !== 'IOIMACHINES –') {
        if (!document.title.startsWith('IOIMACHINES –')) {
          document.title = `IOIMACHINES – ${document.title}`;
        }
      }
    </script>
